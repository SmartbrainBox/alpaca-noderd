<script type="text/javascript">
     RED.nodes.registerType('alpaca-bar', {
        category:'Alpaca',
        defaults :{
            alpaca: {value : "", type:"alpaca-node"},
            timescale:{ value : "1Min" },
            symbol:{ value : "" },
            limit:{ value : "100" },
            start:{value:""},
            end: {value: ""},
            after: {value: ""},
            until: {value: ""},
            useinput:{value:true}
        },
        inputs:1,
        outputs:1,
        color:"#a6bbcf",
        paletteLabel:"Bar",
        label:"Bar",
        icon:"file.png"
     })

        <label for="node-input-timescale"><i class="icon-tag"></i> Time Scale</label>

    <div class="form-row">
        <label for="node-input-limit"><i class="icon-tag"></i> Limit to grab</label>
        <input type="text" id="node-input-limit">
    </div>

        <label for="node-input-start"><i class="icon-tag"></i> Start Date</label>

</div>
